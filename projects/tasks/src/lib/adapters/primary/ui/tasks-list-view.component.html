

<div class="py-5 border-bottom" *ngIf="tasksList$ | async as tasksList">
    <div class="form-check d-flex justify-content-between align-items-center py-3 pe-5" *ngFor="let task of tasksList">
        <div *ngIf='task.done'>
            <input class="form-check-input rounded-circle border-dark border-2 bg-success" type="checkbox" value="" (change)="onTaskDoneChanged(task)" checked />
            <label class="text-decoration-line-through">{{ task.name }}</label>
        </div>

        <div *ngIf='!task.done'>
            <input class="form-check-input rounded-circle border-dark border-2 hover" type="checkbox" value="" (change)="onTaskDoneChanged(task)" />
            <label>{{ task.name }}</label>
        </div>

        <div class="btn-group" dropdown>
            <button id="button-animated" dropdownToggle type="button" class="btn bg-white fw-bold" aria-controls="dropdown-animated">...</button>
                <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="button-animated">
                    <li role="menuitem"><button type="submit" class="dropdown-item" (click)="openModal(template)">Delete task</button></li>
                </ul>
        </div>

    <ng-template #template>
        <div class="d-flex fw-bold border-bottom fs-4 justify-content-between p-3 bg-light">
            <div>DELETE TASK</div>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="decline()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
        <div class="p-3 fs-6 border-bottom bg-light">
            Are you sure you want to delete this task?
        </div>
        <div class="d-flex py-3 justify-content-end bg-light">
            <button type="button" class="btn btn-light border-dark me-3" (click)="decline()" >Cancel</button>
            <button type="button" class="btn bg-delete text-white me-3" (click)="onDeleteTaskClicked(task, tasksList); goHome(tasksList);">Delete task</button>
        </div>
    </ng-template>
</div>
</div>
