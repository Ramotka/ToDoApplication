<div class="py-5 border-bottom">
    <div class="form-check d-flex justify-content-between align-items-center py-3 pe-5" *ngFor="let task of tasksList$ | async">
        <div *ngIf='task.done'>
            <input class="form-check-input rounded-circle border-dark border-2 bg-success" type="checkbox" value="" (change)="onTaskDoneChangeed(task)" checked />
            <label class="text-decoration-line-through">{{ task.name }}</label>
        </div>

        <div *ngIf='!task.done'>
            <input class="form-check-input rounded-circle border-dark border-2 hover" type="checkbox" value="" (change)="onTaskDoneChangeed(task)" />
            <label>{{ task.name }}</label>
        </div>

        <div class="btn-group" dropdown>
            <button id="button-animated" dropdownToggle type="button" class="btn bg-white fw-bold" aria-controls="dropdown-animated">...</button>
                <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="button-animated">
                    <li role="menuitem"><button type="submit" class="dropdown-item" (click)="onDeleteTaskClicked(task)">Delete task</button></li>
                    <li role="menuitem"><button type="submit" class="dropdown-item" (click)="onDeleteTaskClicked(task)">Delete task</button></li>
                    <li role="menuitem"><button type="submit" class="dropdown-item" (click)="onDeleteTaskClicked(task)">Delete task</button></li>
                </ul>
        </div>

</div>
