<div class="container mt-5 mb-5" id="tasks-container">
    <div class="form-floating mb-3">
        <textarea class="form-control w-50" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Write a task here</label>
    </div>
    <button class="btn text-white">Add task</button>
    <a class="btn text-dark bg-white border-dark" routerLink="/" role="button">Cancel</a>
</div>

<form [formGroup]="createTask" (ngSubmit)="onCreateTaskSubmited(createTask)">
    <input type="text" formControlName="task" placeholder="Task">
    <input type="submit" value="Submit">
</form>
